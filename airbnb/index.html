<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Airbnb</title>
	<link rel="stylesheet" href="css/rwd.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
</head>
<body>
    <video autoplay loop muted id="bgvid">
				<source src="video/bg.mp4" type="video/mp4">
	</video>
	<div id="nav_top">
			<div id="nav_phone">手機選單列</div>
			<div id="logo"><img src="images/logo.png"></div>
				<div id="where">
					<input type="text" placeholder="想去哪裡？" id="searchtop">
				</div>
				<div id="right">
					<div id="host"><a href="#"><span>成為房東</span></a></div>
					<div id="help"><a href="#"><span>幫助</span></a></div>
					<div id="signup"><a href="#"><span>註冊</span></a></div>
					<div id="login"><a href="#"><span>登入</span></a></div>
				</div>
	</div>
	<div id="ad" align="center">
	
		<div id="slogan">LIVE THERE</div>
		<div id="sloganText">向超過191個國家的當地房東預訂房源，體驗家一樣的感覺。
		</div>
		<div id="btn"><a href="#">如何使用Airbnb</a></div>
		<div id="booking">
			<div id="search">
				<form action="search">
					<input type="text" placeholder="想去哪裡？" id="togo">
	                <input type ="date" name ="OrderDate" placeholder="入住日期" value = "入住日期" />
					<input type ="date" name ="OrderDate" placeholder="退房日期" value = "退房日期" />
	                 <select>
		                 <option>1名</option>
		                 <option>2名</option>
		                 <option>3名</option>
		                 <option>4名</option>
	                 </select>
					<input type ="submit" value ="搜尋" /> 
				</form>
			</div>
		</div>
	</div>
	

	<div id="content" align="center">
		<div id="locationTitle">周末好去處</div>
		<div id="locationText">發現離家近的好地方</div>
		<div id="locall" align="center">
			<div id="locA"><a href="#">首爾</a></div>
			<div id="locB" ><a href="#">大阪</a></div>
			<div id="locC"><a href="#">京都</a></div>
		</div>
		<div id="btn2"><a href="">查看所有的目的地</a></div>
	</div>
</body>
</html>
